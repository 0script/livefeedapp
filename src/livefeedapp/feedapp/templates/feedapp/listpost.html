<div class="contain-feed">
    {% for post in posts  %}
        <div class="feed">

			<div class="message-header">
				<h3 class="message-title">
					{{post.user}}
                </h3>
			    <p class="message-head-info">{{ post.date_posted }}</p>
                
				<div class="message">
					{{ post.text }}
							
				</div>
				<button><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
        </div>
    {% endfor %}
